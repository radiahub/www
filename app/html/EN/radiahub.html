<div class="page background overflow-none">

	<div class="row header gossip" style="height:60px;">
		<div class="fit-height flex-middle hide-m hide-l" style="margin:0 auto; width: fit-content;">
			<span id="LINK_GOSSIP_GO_PAGER_API_S" class="link">System Monitoring API v. 1.1.0 is available</span>
		</div>
		<div class="fit-height flex-middle hide-s" style="margin:0 auto; width: fit-content;">
			<table>
				<tr>
					<td><span id="LINK_GOSSIP_GO_PAGER_API_L" class="link">System Monitoring API v. 1.1.0 is available</span></td>
					<td>&nbsp;</td>
					<td><div id="BTN_GOSSIP_DOWNLOAD_PAGER" class="button padding-s radius-small">Download Android Pager</div></td>
				</tr>
			</table>
		</div>
	</div>

	<div class="page-docking-bottom" style="top:60px; left:0; width:400px; max-width:100%; height:100%;">
		<div id="FORM_SSO_QRLOGIN" class="fit form overflow-y">

			<div class="question" style="margin-top:0; border-color: var(--question-focused-border);">
				<div class="callout" style="background-color: var(--question-focused-callout);"></div>
				<div class="description" style="border:0;">
					<h2>Single Sign-On</h2>
					<h4>Scan the QR code here below to login to radiahub</h4>
				</div>
				<div class="input">
					<input id="inp_qrcode" class="answer" data-options='{"type":"qr","target":"show_qrcode"}' type="hidden" value=""/>
					<div class="square" style="width:55%; margin:0 auto;">
						<div id="show_qrcode" class="content border-1-px border-light bg-white" style="padding:10px;"></div>
					</div>
				</div>
				<div class="description" style="border:0;">
					<h4>Alternatively, you can send an OTA auth request to your Android SSO application.</h4>
				</div>

				<div style="padding:0 3.5em 0.75em 2.5em;">
					<div class="android" style="height:2em;">
						<div class="col-5"></div>
						<div class="col-1"></div>
						<div class="col-15 overflow-none fit-height flex-left">
							<div class="fit-width" style="font-size:105%;">
								<select id="select_country_code">
									<option value="0">Select a country</option>
								</select>
							</div>
						</div>
					</div>

					<div class="margin-s-top" style="height:2em;">
						<div id="display_country_code" class="col-5 fit-height flex-left border-1-px-bottom border-dark" style="padding-bottom:0.15em; font-size:105%;">+62</div>
						<div class="col-1"></div>
						<div class="col-18 android overflow-none fit-height">
							<div class="col-20 fit-height flex-left">
								<input id="INP_PHONE_NO" class="answer" type="tel" data-options='{"type":"phone","select_country_code":"select_country_code","display_country_code":"display_country_code"}' placeholder="Phone number" style="font-size:105%;">
							</div>
							<div class="col-4 fit-height flex-right">
								<div class="btn_address_book circle flex-middle" style="height:2.0em; width:2.0em;">
									<i class="fa fa-address-book-o" style="font-size:120%;"></i>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="hint margin-s-top border-1-px-bottom border-light">
					<div class="col-7"></div>
					<div class="col-10" style="padding-bottom:1.5em;">
						<div class="button btn_download" style="padding:0.5em;">Send OTA request</div>
					</div>
					<div class="col-7"></div>
				</div>

				<div class="input h5">
					<div style="height:2.2em; padding:1.75em 0.75em 0 0.75em;">
						<label for="SWITCH_1">
							<div class="col-20 fit-height flex-left" style="font-size:110%;">
								Keep me connected
							</div>
							<div class="col-4 fit-height flex-right">
								<div class="switch">
									<input id="SWITCH_1" class="answer" type="checkbox" data-options='{"type":"checkbox"}' checked="checked">
									<span class="slider"></span>
								</div>
							</div>
						</label>
					</div>
				</div>

				<div style="height:2em;"></div>

			</div>

		</div>
	</div>

	<div class="absolute bg-darkwhite" style="top:60px; left:450px; height:400px; width:250px;">
		<div class="margin-m-top padding-m-left">
			<div class="col-10">
				<button id="BTN_TEST_GET">TEST GET</button>
			</div>
		</div>
		<div class="margin-m-top padding-m-left">
			<div class="col-10">
				<button id="BTN_TEST_SET">TEST SET</button>
			</div>
		</div>
		<div class="margin-m-top padding-m-left">
			<div class="col-10">
				<button id="BTN_TEST_ERROR">TEST ERROR</button>
			</div>
		</div>
		<div class="margin-m-top padding-m-left">
			<div class="col-10">
				<button id="BTN_TEST_UPLOAD">TEST UPLOAD</button>
			</div>
		</div>
	</div>

</div>
